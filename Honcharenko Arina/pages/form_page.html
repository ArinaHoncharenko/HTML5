<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Сторінка форм">
    <meta name="keywords" content="form, input, HTML">
    <meta name="author" content="Arina Honcharenko">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css"> <!-- стилі елементів сторінки -->
    <title>Робота з формами</title>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">Головна</a>
            <a href="../pages/text_page.html">Робота з текстом</a>
            <a href="../pages/lists_page.html">Списки</a>
            <a href="../pages/hyperlink_page.html">Гіперпосилання</a>
            <a href="../pages/images_page.html">Зображення</a>
            <a href="../pages/table_page.html">Таблиця</a>
            <a href="../pages/form_page.html">Форма</a>   
        </nav>
    </header>
    <h1>Робота з формами</h1>
    <form style="margin-top: 20px;"> <!-- Форма з полем вводу -->
        <!-- Група полів вводу -->
        <fieldset style=" margin-bottom: 60px; border: 2px solid #ccc; padding: 20px; border-radius: 10px; display: inline-block;">
            <!-- Підпис групи полів вводу -->
            <legend style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Персональна інформація</legend>
            <label for="name">Ім'я:</label><br> <!-- Підпис поля -->
            <input type="text" id="name" name="name"><br> <!-- Поле вводу -->

            <label for="age">Вік:</label><br> 
            <!-- поле з стрілками для зміни значення -->
            <input type="number" id="age" name="age" min="1" max="150"><br>
        </fieldset>

        <br><label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        
        <label for="city">Місто:</label><br> <!-- Вибір з випадаючим меню -->
        <select id="city" name="city">
            <option value="Kyiv">Київ</option>
            <option value="Kharkiv">Харків</option>
            <option value="Odesa">Одеса</option>
            <option value="Lviv">Львів</option>
        </select><br>
        
        <label>Стать:</label><br> <!-- Перемикач -->
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Чоловік</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Жінка</label><br>
        
        <label for="password">Пароль:</label><br>
        <input type="password" id="password" name="password"><br>
        
        <input type="checkbox" id="remember" name="remember"> <!-- Вибір прапорцми -->
        <label for="remember">Запам'ятати мене</label><br>

        <label for="message">Повідомлення:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
        
        <input type="submit" value="Відправити"> <!-- Кнопка відправки форми -->
    </form>
</body>
</html>
